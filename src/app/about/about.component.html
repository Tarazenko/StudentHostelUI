<h1 align="center" style="text-align: center;">Общежитие № 12</h1>
<p align="center" style="text-align: center;">Общежитие коридорного типа располагается по адресу:</p>
<p align="center" style="text-align: center;">220013 г. Минск, ул. Сурганова, 37, кор. 2.</p>
<p style="text-align: center;">Введено в эксплуатацию в апреле 1968 года. Количество мест - 266. В общежитии проживают студенты факультета информационных технологий и робототехники.</p>
