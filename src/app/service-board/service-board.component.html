<mat-tab-group class="group" animationDuration="1000ms">
  <mat-tab label="Мои заявки">
    <div *ngIf="requests.length == 0">
      <mat-card>
        <h2>Пока нет ни одной заявки</h2>
      </mat-card>
    </div>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let request of requests, index as i">
        <mat-expansion-panel-header class="row">
          <mat-panel-title class="title">
            <strong>Заявка {{request.id}}</strong>
          </mat-panel-title>
          <mat-panel-description class="col-3">
              <i class="material-icons {{statuses.get(request.status)[1]}}">
                {{statuses.get(request.status)[0]}}</i>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <h4><strong>Проблема:</strong></h4>
          <p class="text">{{request.content}}</p>
        <h4><strong>Статус:</strong> {{statuses.get(request.status)[2]}} </h4>
        <h4><strong>Комментарий:</strong></h4>
        <p class="text">{{request.comment}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Подача заявки">
    <app-add-request></app-add-request>
  </mat-tab>
  <mat-tab label="Обработка заявок">
    <app-admin-request></app-admin-request>
  </mat-tab>
</mat-tab-group>
