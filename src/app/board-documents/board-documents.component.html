<mat-accordion>
  <mat-expansion-panel *ngFor="let task of unassignedTasks">
    <mat-expansion-panel-header class="row">
      <mat-panel-title>
        {{ task.title }}
      </mat-panel-title>
      <div class="col-3 ">
        <button mat-button mat-align-tabs="center">Basic</button>
      </div>
    </mat-expansion-panel-header>
    <div *ngFor="let desc of task.description">
      {{desc}}
      <button mat-button mat-align-tabs="end">Basic</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
