<div class="container">
  <!--todo validation EMAIL и всего остального-->
  <h3 mat-dialog-title> Добавить документ </h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-8">
        <label for="file" class="btn btn-default p-0">
          <input type="file" id="file" (change)="selectFile($event)"/>
        </label>
      </div>
      <div class="col-4">
        <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
          Upload
        </button>
      </div>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Категории</mat-label>
      <mat-select [(value)]="categoryIndex" name="category">
        <mat-option *ngFor="let category of data, let i = index" [value]="i">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field color="primary">
        <input matInput placeholder="Отображаемое имя документа" [(ngModel)]="documentName">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="1" (click)="addDocument()">Добавить</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Отмена</button>
  </div>
</div>
