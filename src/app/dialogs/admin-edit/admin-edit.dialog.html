<div class="container">
  <h1 mat-dialog-title> Изменить права пользователя: {{ data.username }}</h1>
  <div mat-dialog-content align="center">
    <section class="example-section" align="center">
      <mat-radio-group [(ngModel)]="labelPosition">
        <mat-radio-button class="example-margin" value="admin">Администратор</mat-radio-button>
        <mat-radio-button class="example-margin" value="moder">Модератор</mat-radio-button>
        <mat-radio-button class="example-margin" value="userRole">Пользователь</mat-radio-button>
      </mat-radio-group>
    </section>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button (click)="onNoClick()" >Отмена</button>
    <button mat-button (click)="edit()" [mat-dialog-close]="1">Сохранить</button>
  </div>
</div>
