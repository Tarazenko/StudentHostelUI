<div class="container">
  <h3 mat-dialog-title>Удалить пользователя?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Логин: {{data.username}}
    <p></p>
    Имя: {{data.name}}
    <p></p>
    Фамилия: {{data.surname}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="confirmDelete(data.id)" [mat-dialog-close]="1">Удалить</button>
  </div>
</div>
