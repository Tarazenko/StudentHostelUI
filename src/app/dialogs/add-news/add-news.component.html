<div class="container">
  <!--todo validation EMAIL и всего остального-->
  <h3 mat-dialog-title> Добавить новость </h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-8">
        <label for="file" class="btn btn-default p-0">
          <input type="file" id="file" (change)="selectFile($event)"/>
        </label>
      </div>
      <div class="col-4">
        <button class="btn btn-success btn-sm" [disabled]="!selectedFile" (click)="upload()">
          Upload
        </button>
      </div>
    </div>
    <div mat-dialog-content>
      <mat-form-field color="primary">
        <input matInput placeholder="Заголовок" [(ngModel)]="data.title">
      </mat-form-field>
    </div>
    <mat-form-field color="primary">
      <input matInput placeholder="Описание" [(ngModel)]="data.preview">
    </mat-form-field>
    <mat-form-field color="primary">
      <input matInput placeholder="Основной текст" [(ngModel)]="data.text">
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="1" (click)="addNews()">Добавить</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Отмена</button>
  </div>
</div>
